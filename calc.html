<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <form action="">
        <div class="logo">
            <p>@JamesCalc</p>
        </div>
        <div>
            <input type="text" readonlyplay id="Display">
        </div>
        <div class="clearbuttons">
            <input type="button" value="DEL">
            <input onclick="toDelete()" type="button" value="AC">
        </div>
        <div class="values">
            <input onclick="toDisplay(9)" type="button" value="9">
            <input onclick="toDisplay(8)"  type="button" value="8">
            <input onclick="toDisplay(7)"  type="button" value="7">
            <input onclick="toDisplay(6)"  type="button" value="6">
            <input onclick="toDisplay(5)"  type="button" value="5">
            <input onclick="toDisplay(4)"  type="button" value="4">
            <input onclick="toDisplay(3)"  type="button" value="3">
            <input onclick="toDisplay(2)"  type="button" value="2">
            <input onclick="toDisplay(1)"  type="button" value="1">
            <input onclick="toDisplay(0)"  type="button" value="0">

        </div>
        <div>
            <input onclick="toDisplay('+')"  class="operators" type="button" value="+">
            <input onclick="toDisplay('/')" class="operators" type="button" value="/">
            <input onclick="toDisplay('-')" class="operators" type="button" value="-">
            <input onclick="toDisplay('*')" class="operators" type="button" value="*">
            
            <input onclick="toDisplay('()')" class="operators" type="button" value="()">
            <input onclick="Display.value= eval(Display.value)" class="operators" type="button" value="=">
        </div>
    </form>
    <script src="calc.js"></script>

</body>
</html>
